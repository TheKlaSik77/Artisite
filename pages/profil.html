<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil – Arti'Site</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css?v=5">
    <link rel="stylesheet" href="../assets/css/profil.css?v=1">
</head>
<body>

<!-- réutilise la navbar identique -->
<header class="navbar">
    <div class="nav-left">
        <img src="../assets/img/logo_site_artisans.jpeg" class="logo">
    </div>

    <nav class="nav-center">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="#" class="nav-link">Artisans</a>
        <a href="#" class="nav-link">Événements</a>
        <a href="#" class="nav-link">Galerie</a>
    </nav>

    <div class="nav-right">
        <button class="icon-btn">&#128722;</button>
        <a href="#" class="nav-link small">Déconnexion</a>
    </div>
</header>


<section class="profile-container">

    <div class="profile-card">

        <!-- Photo de profil -->
        <div class="profile-photo">
            <img src="assets/img/default_user.jpg" alt="Photo de profil">
            <button class="change-photo-btn">Changer la photo</button>
        </div>

        <!-- Informations utilisateur -->
        <h2 class="profile-name">Nom Prénom</h2>
        <p class="profile-email">email@exemple.com</p>

        <div class="profile-info">
            <div class="info-block">
                <span class="label">Téléphone :</span>
                <span class="value">06 00 00 00 00</span>
            </div>

            <div class="info-block">
                <span class="label">Adresse :</span>
                <span class="value">12 Rue de Paris, France</span>
            </div>

            <div class="info-block">
                <span class="label">Date de création du compte :</span>
                <span class="value">14 janvier 2025</span>
            </div>
        </div>

        <!-- Boutons de gestion -->
        <div class="profile-actions">
            <button class="btn-primary">Modifier le profil</button>
            <button class="btn-secondary">Changer le mot de passe</button>
            <button class="btn-danger">Supprimer mon compte</button>
        </div>

    </div>

</section>

</body>
</html>
