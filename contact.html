<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact - [Nom du site]</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <!-- TODO : ta navbar ici si tu veux la même que sur la home -->

    <section class="contact-section" id="contact">
        <div class="contact-inner">

            <h1 class="contact-title">Contactez-nous</h1>
            <p class="contact-subtitle">
                Une question à propos d’un artisan, d’un produit ou du fonctionnement de la plateforme ?
                Écrivez-nous via ce formulaire.
            </p>

            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>

                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>
                </div>

                <div class="form-group">
                    <label for="subject">Sujet</label>
                    <input type="text" id="subject" name="subject" placeholder="Ex : Problème avec une commande" required>
                </div>

                <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Expliquez votre demande..." required></textarea>
                </div>

                <button type="submit" class="contact-btn">Envoyer</button>

                <p class="contact-feedback" id="contactFeedback" aria-live="polite"></p>
            </form>
        </div>
    </section>

    <script>
        // Petit JS pour afficher un message de confirmation sans backend
        const contactForm = document.getElementById("contactForm");
        const contactFeedback = document.getElementById("contactFeedback");

        contactForm.addEventListener("submit", function (e) {
            e.preventDefault(); // empêche le rechargement de la page

            // Ici tu mettras plus tard un vrai envoi (FormSubmit, PHP, etc.)
            contactFeedback.textContent = "Merci, votre message a bien été envoyé. Nous reviendrons vers vous rapidement.";
            contactFeedback.classList.add("visible");

            contactForm.reset();
        });
    </script>
</body>
</html>
